<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Google Font: Cormorant + Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>

  <div class="main-wrapper vet-section-one">
    <div class="content-wrapper vet-section-one--inner">

      <!-- HEADER -->
      <div class="vet-header-wrapper">

        <div class="vet-header__logo">
          <a href="index.html">
            <img src="public/images/logo.webp" alt="Logo" />
          </a>
        </div>

        <ul class="vet-header__nav">
          <li>
            <a href="#testimonios">Testimonios</a>
          </li>
          <li>
            <a href="#servicios">Servicios</a>
          </li>
          <li>
            <a href="#sobreMi">Sobre mi</a>
          </li>
        </ul>



      </div>
      <!-- END HEADER-->

      <!-- Photo mosaic  -->
      <div class="vet-header__first-block">
        <div class="vet-section-one__first-block--img">
          <picture>
            <source media="(max-width:540px)" srcset="public/images/image_s1_1_mv.webp" />
            <img src="public/images/image_s1_1_dt.webp" alt="Imagen Perro" />
          </picture>
          <h1 class="vet_h1">Servicio Profesional de Paseo de Perros</h1>
          <p class="vet_ag-rg2">
            Paseos con cuidado personalizados para tu perro en <b>ciudad</b>
          </p>
        </div>
        <div class="vet-section-one__first-block--img">
          <picture>
            <source media="(max-width:540px)" srcset="public/images/image_s1_2_mv.webp" />
            <img src="public/images/image_s1_2_dt.webp" alt="Imagen chica con Perro" />
          </picture>
        </div>
      </div>
      <div class="vet-section-one__second-block">
        <div class="vet-section-one__second-block--img">
          <picture>
            <source media="(max-width:540px)" srcset="public/images/image_s1_3_mv.webp" />
            <img src="public/images/image_s1_3_dt.webp" alt="Imagen Perro" />
          </picture>
        </div>
        <div class="vet-section-one__second-block--img">
          <picture>
            <source media="(max-width:540px)" srcset="public/images/image_s1_4_mv.webp" />
            <img src="public/images/image_s1_4_dt.webp" alt="Imagen Perro" />
          </picture>
        </div>
      </div>
      <!-- Photo mosaic  end-->

      <!-- Testimonios inicio -->
      <section id="testimonios">
        <div class="section-filler"></div>
      </section>
      <!-- Testimonios fin -->

      <!-- servicios inicio -->
      <section id="servicios">
        <div class="section-filler"></div>
      </section>
      <!-- servicios fin -->

            <!-- servicios inicio -->
      <section id="sobreMi">
        <div class="section-filler"></div>
      </section>
      <!-- servicios fin -->



    </div>
  </div>

  <!--- END HEADER -->
  <script src="main.js"></script>
</body>

</html>
